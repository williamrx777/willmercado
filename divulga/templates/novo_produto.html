{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'divulga/css/divulga.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'novo_produto' %}">Home</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'seus_produtos' %}">Seus Produtos</a>
                </li>
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'sair' %}">Deslogar</a>
                </li> 
              </div>
            </div>
          </nav>
          <nav class="navbar" style="background-color: white;">
        </nav>
        <h1 class="h1 text-center">Publique seu produto</h1>
        <div class="container">
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <form action="{% url 'novo_produto' %}" method="POST" enctype='multipart/form-data'>{% csrf_token %}
                       
                       
                        <input type="file" name="foto" class="form-control">
                        <br>
                        <span>Nome:<span>
                        <input type="text" class="form-control" name="nome" placeholder="Digite o nome ">
                        <br>
                        <span>Descrição:<span>
                        <textarea class="form-control" name="descricao" placeholder="Descrição..."></textarea>
                        <br>

                        <div class="row">
                            <div class="col-md">
                            <span>Pais:</span>
                            <input type="text" name="pais" placeholder="Digite o seu pais">
                            </div>
                            <div class="col-md">
                                <span>Estado:</span>
                                <input type="text" placeholder="Digite o estado " name="estado" class="form-control">
                            </div>

                            <div class="col-md">
                                <span>Cidade:</span>
                                <input type="text" placeholder="Digite a cidade " name="cidade" class="form-control">
                            </div>
                        </div>
                        <br>
                        
                       
                        <input type="submit" value="ENVIAR" class="btn-custom-primary">
                    </form>
    </div>
</div>
</div>
        
        <script src="" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
